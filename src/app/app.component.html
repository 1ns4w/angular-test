<!--String Interpolation-->
<h1>My name is {{person.name}} and I'm a {{person.jobTitle}}</h1>
<h2>I'm {{person.age}} and I like {{person.mainHobbie.toLocaleLowerCase()}}</h2>
<p>The count is {{counter}}</p>

<!--Property Binding-->
<button [disabled]="btnDisabled" (click)="increaseCounter()">Increase counter</button>

<!--Event Binding-->
<button (click)="toggleButton()">Toggle increaser</button>
